<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="image">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      <div>
        <img src="images/icon-view.svg" alt="eye-icon">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="msg">Our Equilibrium collection promotes balance and calm.</p>
    <div class="box">
      <span class="money"><img class="eth" src="images/icon-ethereum.svg" alt="eth-icon">0.041 ETH</span>
      <span class="time"><img class="clock" src="images/icon-clock.svg" alt="clock-icon">3 days left</span>
    </div>
    <hr>
    <div class="creator">
      <img class="guy" src="images/image-avatar.png" alt="">
      <p><span>Creation of</span> <span class="name">Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
