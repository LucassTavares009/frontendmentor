<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container-main">
    <article class="container-images">
      <section class="container-img-logo">
        <img src="images/logo.svg" alt="logo">
      </section>
      <section class="container-img-icons">
        <span class="img-icons">
          <img src="images/icon-document.svg" alt="document-icon">
        </span>
        <span class="img-icons">
          <img src="images/icon-folder.svg" alt="folder-icon">
        </span
        ><span class="img-icons">
          <img src="images/icon-upload.svg" alt="upload-icon">
        </span>
      </section>
    </article>
    <article class="container-main-info">
      <article class="container-info">
        <p>Youâ€™ve used <span class="strong-word">815 GB</span> of your storage</p>
        <section class="gb-percent">
          <h1>185</h1> <p>GB LEFT</p>
        </section>
        <section class="gb-percent-btn">
          *
        </section>
      </article>
      <article class="percent-bar">
      <section>
        <span>*</span>
      </section>
      </article>
      <article class="container-gb">
          <div><span class="strong-word">0 GB</span></div>
          <div><span class="strong-word">1000 GB</span></div>
      </article>
    </article>
  </main>
</body>
</html>
