<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container-main">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="main-img">
    <article class="main">
      <h1 class="main-heading">Order Summary</h1>
      <p class="main-txt">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <article class="main-box">
        <img src="images/icon-music.svg" alt="icon-music" class="box-img">
        <div class="box-flex">
          <span class="box-signature">Annual Plan</span>
          <span class="box-price">$59.99/year</span>
        </div>
        <a href="#" class="box-link">Change</a>
      </article>
      <button class="main-btn-buy">Proceed to Payment</button>
      <a href="#" class="main-btn-cancel">Cancel Order</a>
    </article>
  </main>
</body>
</html>
