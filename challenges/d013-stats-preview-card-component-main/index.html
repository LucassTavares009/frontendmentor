<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container-main">
    <picture class="main-img-box">
      <source media="(min-width: 600px)" srcset="images/image-header-desktop.jpg" type="image/jpeg">
      <img src="images/image-header-mobile.jpg" alt="image-header-mobile">
      <div class="overlay"></div>
    </picture>
    <article class="main-info-box">
      <h1 class="info-heading">Get <span class="purple-word">insights</span> that help your business grow.</h1>
      <p class="info-txt">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <article class="info-box">
        <div class="info-items">
          <span class="numb-items">10k+</span> <span class="word-items">companies</span>
        </div>
        <div class="info-items">
          <span class="numb-items">314</span> <span class="word-items">templates</span>
        </div>
        <div class="info-items">
          <span class="numb-items">12M+</span> <span class="word-items">queries</span>
        </div>
      </article>
    </article>
  </main>

</body>
</html>
