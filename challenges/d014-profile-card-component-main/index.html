<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container">
    <article class="bg-img">

    </article>
    <img src="images/image-victor.jpg" alt="image-victor" class="creator-img">
    <article class="box-creator">
      <span class="creator-name">Victor Crest</span>
      <span class="creator-age">26</span>
    </article>
    <span class="creator-city">London</span>
    <article class="box-numb">
      <div class="numb-items">
        <span class="numb">80K</span>
        <span class="words">Followers</span>
      </div>
      <div class="numb-items">
        <span class="numb">803K</span>
        <span class="words">Likes</span>
      </div>
      <div class="numb-items">
        <span class="numb">1.4K</span>
        <span class="words">Photos</span>
      </div>
    </article>
  </main>
</body>
</html>
