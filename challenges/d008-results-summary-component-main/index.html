<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <!--Result container-->
  <main class="container-main">
    <article class="container-box-result">
      <p class="result-title">Your Result</p>
      <div class="result-percent">
        <h1 class="percent-pnum">76</h1>
        <p class="percent-txt">of 100</p>
      </div>
      <p class="result-msg">Great</p>
      <p class="result-txt">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <!--Summary container-->
    <article class="container-box-summary">
      <p class="summary-title">Summary</p>
      <div class="summary-box">
        <span class="box-senses"><img class="box-img" src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</span>
        <span class="box-numb">80 <span class="numb-hundred">/ 100</span></span>
      </div>
      <div class="summary-box">
        <span class="box-senses"><img class="box-img" src="assets/images/icon-memory.svg" alt="icon-memory">Memory</span>
        <span class="box-numb">92 <span class="numb-hundred">/ 100</span></span>
      </div>
      <div class="summary-box">
        <span class="box-senses"><img class="box-img" src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</span>
        <span class="box-numb">61 <span class="numb-hundred">/ 100</span></span>
      </div>
      <div class="summary-box">
        <span class="box-senses"><img class="box-img" src="assets/images/icon-visual.svg" alt="icon-visual">Visual</span>
        <span class="box-numb">72 <span class="numb-hundred">/ 100</span></span>
      </div>
      <button class="summary-btn">Continue</button>
    </article>
  </main>
</body>
</html>
