<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container">
    <picture>
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" type="image/jpeg">
      <img src="images/image-product-desktop.jpg" alt="Product - Gabrielle Essence Eau De Parfurm">
    </picture>
    <article class="container-main">
      <p class="container-product">
        PERFUME
      </p>
      <h1 class="container-name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="container-txt">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="container-price">
        <span class="p-price">$149.99</span>
        <span class="o-price">$169.99</span>
      </section>
      <button class="buy-btn">
        <img src="images/icon-cart.svg" alt="Cart">
        <span class="add-cart">Add to Cart</span>
      </button>
    </article>
  </main>
  
</body>
</html>
